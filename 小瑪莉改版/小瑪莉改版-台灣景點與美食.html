    <script>
        var blocks = [];
        var brick = 0;
        var step = 0;

        function init() {
            var n = 0;
            while (true) {
                ++n;
                var block = document.getElementById("img_" + n);

                if (!block) {
                    break;
                }

                blocks.push(block);//加入blocks[]陣列
            }


            document.getElementById("go").onclick = function () {
                step = (blocks.length) * 5;
                step += Math.floor(Math.random() * blocks.length);
                run();
            }
        }

        function run() {
            blocks[brick].className = "img-responsive";
            brick++;

            if (brick >= blocks.length) {
                brick = 0;
            }

            blocks[brick].className = "img-responsive active";

            if (--step > 0) {
                setTimeout(run, 20);
            }
            if (step == 1) {
                var imgCreate = document.createElement("img");//create a img tag
                imgCreate.src = blocks[brick + 1].src;//find src then give newimage
                imgCreate.width = 120;
                imgCreate.height = 120;
                var center = document.getElementById("center");//find id = center
                center.appendChild(imgCreate);//appendchild-> father>child
            }
        }
        init();

    </script>
