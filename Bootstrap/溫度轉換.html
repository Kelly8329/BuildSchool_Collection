<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Font_K.svg/2000px-Font_K.svg.png" type="image/ico"
    />
    <title>KELLY▶溫度轉換</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card text-black bg-warning  mt-5">
                <div class="card-body">
                    <h3>請點選數字鍵</h3>
                    <div class="offset-0.5">
                        <div class="col-2.83 mt-5">

                            <button type="button" class="btn btn-light button_t">1</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">2</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">3</button>
                            &nbsp;
                        </div>
                        <br/>
                        <div class="col-2.83 mt-1">
                            <button type="button" class="btn btn-light button_t">4</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">5</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">6</button>
                            &nbsp;
                        </div>
                        <br/>
                        <div class="col-2.83 mt-1">
                            <button type="button" class="btn btn-light button_t">7</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">8</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">9</button>
                            &nbsp;
                        </div>
                        <br/>
                        <div class="col-2.83 mt-1">
                            <button type="button" class="btn btn-light button_t">0</button>
                            &nbsp;
                            <button type="button" class="btn btn-light button_t">&nbsp;.&nbsp;</button>
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            &nbsp; &nbsp; &nbsp;
            <div class="col-3.5">
                <div class="card text-black bg-info mt-5">
                    <div class="card-body">
                        <h3>請選擇溫度轉換方式</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label text_size" for="exampleRadios1">
                                攝氏轉為華氏
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label text_size" for="exampleRadios2">
                                華氏轉為攝氏
                            </label>
                        </div>
                    </div>


                    <div class="card text-black bg-light  mt-5">
                        <div class="card-body">
                            <div class="form-group">
                                <h3>目前的數值為</h3>
                                <input class="form-control" type="text" id="input_text" placeholder="您點選的數字">
                            </div>
                            <a id="txt_turn" class="btn btn-success btn-block" role="button">轉換</a>
                            <a id="txt_clean" class="btn btn-danger btn-block" role="button">清除</a>

                            <h4 class="mt-2">轉換結果</h4>
                            <input class="form-control" type="text" id="output_text" placeholder="轉換結果">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("input_text").value += btn.innerText;
            };
        }

        var cmdTurn = document.getElementById("txt_turn")//轉換
        cmdTurn.onclick = function () {
            if (document.getElementById("exampleRadios1").checked)//攝氏轉華氏
            {
                document.getElementById("output_text").value = (document.getElementById("input_text").value * 1.8) + 32;
            }

            else//華氏轉攝氏
            {
                document.getElementById("output_text").value = (document.getElementById("input_text").value - 32) * 5 / 9;
            }

        }

        var cmdClean = document.getElementById("txt_clean")//清除
        cmdClean.onclick = function () {
            document.getElementById("input_text").value = "";
            document.getElementById("output_text").value = "";
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
