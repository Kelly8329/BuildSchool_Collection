    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz0wRwW3zZ5ka8Feo5f3V0dXyKNzZcLoE">

    <script>
        var month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var month_normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var month_name = ["January", "Febrary", "March", "April", "May", "June", "July", "Auguest", "September",
            "October", "November", "December"
        ];

        var holder = document.getElementById("days");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var ctitle = document.getElementById("calendar-title");
        var cyear = document.getElementById("calendar-year");

        var my_date = new Date();
        var my_year = my_date.getFullYear();
        var my_month = my_date.getMonth();
        var my_day = my_date.getDate();
        var last_monthend = new Date(my_date.getFullYear(), my_date.getMonth(), 0); //上個月最後一天
        var next_monthend = new Date(my_date.getFullYear(), my_date.getMonth() + 1, 1); //下個月的第一天

        function dayStart(month, year) {
            var tmpDate = new Date(year, month, 1);
            return (tmpDate.getDay());
        }

        function dayLastEnd(month, year) {
            var tmpendDate = new Date(year, month - 1, 1);
            return (tmpendDate.getDay());
        }

        function daysMonth(month, year) { //判斷是否為閏年
            var tmp = year % 4;
            if (tmp == 0) {
                return (month_olympic[month]);
            } else {
                return (month_normal[month]);
            }
        }

        function refreshDate() {
            var str = "";
            var totalDay = daysMonth(my_month, my_year); //當月的總天數
            var firstDay = dayStart(my_month, my_year); //當月第一天是星期幾
            var myclass;
            var myclass_gray = " class='lightgrey'";
            var myclass_darkgrey = " class='darkgrey'";
            var last = last_monthend.getDay(); //上個月最後一天的星期
            var l_day;
            var n_day;

            //補空白(上個月)
            for (var i = 0; i < firstDay; i++) {
                l_day = last_monthend.getDate() - last;
                str += "<li" + myclass_gray + ">" + l_day + "</li>";
                last = last - 1;
            }

            //當月
            for (var i = 1; i <= totalDay; i++) {
                if ((i < my_day && my_year == my_date.getFullYear() &&
                        my_month == my_date.getMonth()) || my_year < my_date.getFullYear() ||
                    (my_year == my_date.getFullYear() && my_month < my_date.getMonth())) {
                    myclass = " class='darkgrey'"; //當天前的日期為灰色的
                } else if (i == my_day && my_year == my_date.getFullYear() && my_month == my_date.getMonth()) {
                    myclass = " class='today todaybg'"; //當天(橘色)
                } else {
                    myclass = " class='darkgrey'"; //尚未過的(黑色)
                }
                str += "<li" + myclass + ">" + i + "</li>"; //顯示日期
            }


            //補空白(下個月)
            var next = next_monthend.getDate();
            for (var i = next_monthend.getDay(); i < 7; i++) {
                n_day = next++;
                str += "<li" + myclass_gray + ">" + n_day + "</li>";
            }

            holder.innerHTML = str;
            ctitle.innerHTML = month_name[my_month];
            cyear.innerHTML = my_year;
        }
        refreshDate();
        get_localStorage();
        get_localStorageForCard();

        //--------------------GoogleMap--------------------
        var btnMap = document.getElementById("btnGoogleMap");
        var result_inputMap = null;
        btnMap.onclick = function () {
            var map;
            var marker = null;
            map = new google.maps.Map(
                document.getElementById('map'), {
                    center: {
                        lat: 24.7571075,
                        lng: 120.952429
                    },
                    zoom: 15
                });
            map.addListener('click', function (e) {
                var geo = new google.maps.Geocoder();

                geo.geocode({
                    'latLng': e.latLng
                }, function (results, status) {
                    if (status === google.maps.GeocoderStatus.OK) {
                        // 如果有資料就會回傳
                        if (results) {
                            result_inputMap = results[0].formatted_address;

                            if (marker != null) {
                                marker.setMap(null);
                                marker = null;
                            }
                            marker = new google.maps.Marker({
                                position: e.latLng,
                                map: map,
                                title: e.latLng.toString()
                            });
                        }
                    }
                    // 經緯度資訊錯誤
                    else {
                        alert("Reverse Geocoding failed because: " + status);
                    }
                });
            });
        }

        //下個月
        next.onclick = function (e) {
            e.preventDefault();
            my_month++;
            if (my_month > 11) {
                my_year++;
                my_month = 0;
            }
            last_monthend = new Date(my_year, my_month, 0);
            next_monthend = new Date(my_year, my_month + 1, 1);
            refreshDate();
            get_localStorage();
            get_localStorageForCard();
        }

        //上個月
        prev.onclick = function (e) {
            e.preventDefault();
            my_month--;
            if (my_month < 0) {
                my_year--;
                my_month = 11;
            }
            last_monthend = new Date(my_year, my_month, 0);
            next_monthend = new Date(my_year, my_month + 1, 1);
            refreshDate();
            get_localStorage();
            get_localStorageForCard();
        }

        //------------------localstorage------------------

        //save modal   
        var btn_save = document.getElementById("save");

        var morning = document.getElementById("morning");
        var afternoon = document.getElementById("afternoon");
        var radio;
        var Schedule, getSchedule;
        btn_save.onclick = function () {
            if (morning.checked == true) {
                radio = "上午";
            } else if (afternoon.checked == true) {
                radio = "下午";
            }

            getSchedule = new_Schedule();
            var stringSchedule = JSON.stringify(getSchedule);
            localStorage[getSchedule.key] = stringSchedule;
            get_localStorage();
        }

        var btn_close = document.getElementById("close");
        btn_close.onclick = function () {
            location.reload();
        }

        //saveMap
        var saveMap = document.getElementById("saveMap");
        saveMap.onclick = function () {
            if (result_inputMap != null) {
                document.getElementById("GoogleMapText").value = result_inputMap;
            } else {
                document.getElementById("GoogleMapText").value = "null";
            }
        }

        //抓取localStorage的資料 顯示在行事曆上
        function get_localStorage() {
            var lis = document.getElementsByTagName("li");
            for (var i = 0; i < lis.length; i++) {
                var li = lis[i];
                for (var j = 0; j < localStorage.length; j++) {
                    var objectSchedule = JSON.parse(localStorage[localStorage.key(j)]);
                    if (objectSchedule.year == my_year &&
                        objectSchedule.month == my_month + 1 &&
                        objectSchedule.day == li.innerText || objectSchedule.day == (0 + li.innerText)) {

                        li.innerHTML += '<div style="color :' + objectSchedule.color + '" >' + objectSchedule.r +
                            ' ' +
                            objectSchedule.hour + '點' + objectSchedule.minute +
                            '分' + ' ' + objectSchedule.affairs;

                        li.innerHTML +=
                            '<button style="background-color:#FFFF00; color:darkslateblue; border-style:dashed;border-color:#FFAC55" name="btnview" data-toggle="modal" data-target="#modalView"id="' +
                            localStorage.key(j) + '">' + '查看詳情';
                    }
                }
            }
        }
        
        function get_localStorageForCard() {
            var viewcard = document.getElementsByTagName("modalView");
            var btns = document.getElementsByName("btnview");
            for (var i = 0; i < btns.length; i++) {
                console.log(btns[i].id);
            }
            for (var i = 0; i < btns.length; i++) {
                btns[i].onclick = function () {
                    var view = event.srcElement;
                    for (var j = 0; j < localStorage.length; j++) {
                        var objectSchedule = JSON.parse(localStorage[localStorage.key(j)]);
                        if (view.id == localStorage.key(j)) {
                            console.log(objectSchedule.hour);
                            document.getElementById("Viewtime").value = objectSchedule.r;
                            document.getElementById("Viewhour").value = objectSchedule.hour;
                            document.getElementById("Viewminute").value = objectSchedule.minute;
                            document.getElementById("Viewaffairs").value = objectSchedule.affairs;
                            document.getElementById("ViewGoogleMap").value = objectSchedule.googlemap;
                        }
                    }
                }
            }
        }
        var year = document.getElementById("year");
        var month = document.getElementById("month");
        var day = document.getElementById("day");
        var hour = document.getElementById("hour");
        var minute = document.getElementById("minute");
        var affairs = document.getElementById("affairs");
        var color = document.getElementById("color");
        var googlemap = document.getElementById("GoogleMapText");

        function new_Schedule() {
            Schedule = {
                key: '',
                year: year.value,
                month: month.value,
                day: day.value,
                hour: hour.value,
                minute: minute.value,
                r: radio,
                affairs: affairs.value,
                color: color.value,
                googlemap: GoogleMapText.value
            }
            Schedule.key = _uuid();
            return Schedule;
        }

        //new uuid
        function _uuid() {
            var d = Date.now();
            if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
                d += performance.now(); //use high-precision timer if available
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = (d + Math.random() * 16) % 16 | 0;
                d = Math.floor(d / 16);
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }
    </script>
